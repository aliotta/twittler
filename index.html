<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Twittler Homepage</title>
	<link rel="stylesheet" href="main.css"> 
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        //$body.html(''); this was removing all of the html in the body which was not very helpful atm

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
	<header class="primary-header group container">
		<h1>Twittler</h1>
		<nav class="nav primary-nav">
			<ul>
				<li><a href="index.html">Refresh</a></li>
			</ul>
		</nav>
	</header>
	<section>
	</section>
	<footer class="primary-footer group container">
	</footer>
  </body>
</html>
