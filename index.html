<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Twittler Homepage</title>
	<link rel="stylesheet" href="main.css"> 
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $tweetFeed = $('#tweetFeed');
        $tweetFeed.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
		  var $user = $('<div class="user"></div>');
		  $user.text('@' + tweet.user);
          $tweet.text(': ' + tweet.message);
          $tweet.appendTo($tweetFeed);
		  $user.prependTo($tweet);
          index -= 1;
        }

      });

    </script>
	<header class="primary-header group container">
		<h1>Twittler</h1>
		<nav class="nav primary-nav">
			<ul>
				<li><a href="index.html">Refresh</a></li>
			</ul>
		</nav>
	</header>
	<section class="container" id="tweetFeed">
	</section>
	<footer class="primary-footer group container">
	</footer>
  </body>
</html>
